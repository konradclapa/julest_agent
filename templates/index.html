<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Button Clicker</title>
     <style>
         body {
             /* background-color: yellow; */ /* Base color removed, handled by theme */
             /* color: black; */ /* Base color removed, handled by theme */
             font-family: Arial, sans-serif;
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
             padding-top: 30vh; /* Add padding to push content down */
             transition: background-color 0.3s, color 0.3s; /* Smooth transition */
         }
        .title-image-container {
            width: 100%;
            height: 30vh; /* 30% of the viewport height */
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .title-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This will cover the area, cropping if necessary */
            object-position: center; /* Center the image within the container */
        }
         body.light {
             background-color: yellow;
             color: black;
         }
         body.dark {
             background-color: black;
             color: white;
         }

         .button-container button {
             padding: 10px 20px;
             margin: 10px;
             font-size: 16px;
             cursor: pointer;
             /* background-color: #333; */ /* Handled by theme */
             /* color: white; */ /* Handled by theme */
             border: none;
             border-radius: 5px;
         }
         body.light .button-container button {
             background-color: #555; /* Darker buttons on light theme */
             color: white;
         }
         body.dark .button-container button {
             background-color: #333;
             color: white;
         }

         .message {
             margin-top: 20px;
             font-size: 24px;
             font-weight: bold;
             /* Text color will be inherited from body's theme */
         }

         .gemini-logo {
             position: absolute;
             top: 20px; /* Adjusted for theme toggle button */
             right: 20px;
             display: flex;
             align-items: center;
         }
         body.light .gemini-logo span {
             color: black;
         }
         body.dark .gemini-logo span {
             color: white;
         }
         .gemini-logo img {
             height: 30px; /* Adjust size as needed */
             margin-right: 10px;
         }

         .theme-toggle {
             position: absolute;
             top: 20px;
             left: 20px;
             padding: 8px 15px;
             text-decoration: none;
             border-radius: 5px;
             font-size: 14px;
         }
         body.light .theme-toggle {
             background-color: #333;
             color: white;
         }
         body.dark .theme-toggle {
             background-color: #f0f0f0; /* Light background for dark theme */
             color: black;
         }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
        }
     </style>
 </head>
 <body class="{{ current_theme }}">
    <div class="title-image-container">
        <img src="https://www.tui.pl/blog/wp-content/uploads/2025/02/shutterstock_2144194997-1.jpg" alt="Title Image">
    </div>
     <a href="{{ url_for('toggle_theme') }}" class="theme-toggle">
         {% if current_theme == 'dark' %}
             ðŸŒž Light Mode
         {% else %}
             ðŸŒœ Dark Mode
         {% endif %}
     </a>
     <div class="gemini-logo">
         <img src="{{ url_for('static', filename='gemini.png') }}" alt="Gemini Logo">
         <span>Built with Gemini</span>
     </div>
     <div class="message">
         {{ message }}
     </div>
     <div class="button-container">
         <form method="post">
             <button type="submit" name="button1">Button 1</button>
             <button type="submit" name="button2">Button 2</button>
         </form>
     </div>
    <div class="footer">
        created with Jules
    </div>
 </body>
 </html>
